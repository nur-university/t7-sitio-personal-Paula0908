    <body>
        <header class="bg-dark text-white p-3">
            <div class="container justify-content-between">
                <h1>Mi Perfil Profesional: <br>Contacto</h1>
                <ul class="nav  justify-content-end" style="font-size: larger;">

        <div class="container py-4">
                <section class="mb-4 bg-dark text-white p-4 rounded-3">
                  <h2>Información de Contacto</h2>
                  <p>Correo: pam.saavedra1234@gmail.com</p>
                </section>
            
                <section>
                  <h2>Formulario de Contacto</h2>
                  <form action="https://form-receiver.vercel.app/api/form" method="post">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo electrónico:</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="mensaje" class="form-label">Mensaje:</label>
                      <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
                </section>
        </div>
        <footer class="bg-dark text-white text-center p-3">
